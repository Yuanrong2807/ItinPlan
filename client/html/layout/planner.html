<template name="planner">
	<div class="jumbotron planner">
		<div class="container">
				{{# each trip}}
					<div class="row pt-1 pb-1">	
						{{> day}}
						{{# each locations}}
							<div class="card-deck">
								{{> place}}
							</div>
						{{/ each}}
					</div>
				{{/ each}}

		</div>
	</div>
</template>

<template name="place">
	<div class="card border-primary text-right pl-1 pr-1" style="width: 10rem;">
		<img class="card-img-top" src="..." alt="GoogleMapImg">
			<div class="card-body">
			<h6 class="card-title">{{location}}</h6>
			<p class="card-text">Yolo.</p>
			<a href="#" class="btn btn-primary ml-1 mt-1 mr-1 mb-1">
			</a>
		</div>
	</div>
</template>

<template name="day">
	<div class="btn btn-danger">DAY</div>
</template>
