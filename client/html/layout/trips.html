<template name="myTrips">
    <div class="container-fluid bodyWithPaddingTop">
        <h1 class="text-center">My saved trips</h1>
        <div class="row p-3">  
            <div class="col">
                <div class="list-group">
                    {{#each trip in tripList}}
                        <button type="button" class="list-group-item list-group-item-action" data-toggle="collapse" data-target="#{{trip._id}}">{{trip.tripName}}</button>
                        <div class="card collapse" id={{trip._id}}>
                            <div class="container m-1">
                                <h5>Trip name: {{trip.tripName}}</h5>
                                <h5>Country of interest: {{trip.country}}</h5>
                                <h5>Start Date: {{translateStartDate trip.startDate}}</h5>
                                {{test}}
                                <h5>Days: {{trip.dayArray.length}}</h5>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
