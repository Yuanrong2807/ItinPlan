<template name="home">
    <section class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="container text-center">
                <img src="/image/plan.png" width="64" height="102" class="planImg" alt="Plan">
            </div>
            <div class="container text-center plan">
                <a class="btn btn-success" id="plan-btn" href="/planner/?_id=new">Plan New Trip</a>
            </div>
            {{#if haveLocalTrip}}
                <div class="container text-center pt-1">
                    <h7 style="color:wheat;">Or resume planning an <a style="color:#7ff4ff;" href="/planner">older trip</a>...</h7>
                </div>
            {{/if}}
        </div>
    </section>

    <section class="about container-fluid">
        <div class="text-center">
            <h4 class="title text-secondary">Features</h4>
            <p>With ItinPlan, you can easily:</p>
        </div>

        <div class="row justify-content-center">
            <div class="card-deck about-img text-center">
                <div class="card border-0">
                    <img class="card-img-top home" src="/image/share.png" alt="Share">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Share</h5>
                        <p class="card-text home">your itinerary with friends!</p>
                    </div>
                </div>

                <div class="card border-0">
                    <img class="card-img-top home" src="/image/settings.png" alt="Customise">
                    <div class="card-body">
                        <h5 class="card-title text-success">Customise</h5>
                        <p class="card-text home">your own personal itinerary!</p>
                    </div>
                </div>

                <div class="card border-0">
                    <img class="card-img-top home" src="/image/export.png" alt="Export">
                    <div class="card-body">
                        <h5 class="card-title text-info">Export</h5>
                        <p class="card-text home">your itinerary to a calendar!</p>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="hot container-fluid">

        <div class="text-center">
            <h4 class="title text-secondary">Hot Destination</h4>
        </div>

        <div class="text-center">
            <a class="text-success" href="/destination">View More</a>
        </div>

        <div class="card-deck hot-deck text-center m-0">
            {{#each countries}}
                <div class="card bg-dark text-white hot-card m-3">
                    <img class="card-img hot-img" src="/image/country/{{country_name}}.jpg" alt="{{country_name}}">
                    <div class="card-img-overlay">
                        <h6 class="card-title hot-title">{{country_name}}</h6>
                    </div>
                </div>
            {{/each}}
        </div>


    </section>
</template>
