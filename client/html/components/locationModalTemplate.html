<template name="locationModalTemplate">

    <!-- location modal-->
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="modal display" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Find a location!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--New Layout

                    {{#autoForm schema=searchSchema id="searchLocation" type="normal"}}
                    <div class="row p-2 align-items-center">
                        <div class="col-11 pr-2">
                            {{#if googleMapsReady}}
                                {{> afQuickField name="location" type="googleplace" class="form-control" placeholder="Enter location"}}
                            {{/if}}
                        </div>
                        <div class="col-2 mb-3 pl-1">
                            <button type="submit" class="btn btn-secondary btn-searchLoc">Search</button>
                        </div>
                    </div>
                    {{/autoForm}}-->

                    
                    <div class="row pb-2 no-gutters">
                        <div class="col-9">
                            <input id="input-placeAutocomplete" class="form-control" type="text" placeholder="Search for a location">                    
                        </div>
                    </div>
                    <!--Old Layout-->
                    <!--<form>-->
                        <!--<div class="form-row align-items-center">-->
                            <!--<div class="col-auto">-->
                                <!--<input type="text" class="form-control" id="recipient-name">-->
                            <!--</div>-->
                            <!--<div class="col-auto">-->
                                <!--<button type="button" class="btn btn-secondary btn-searchLoc">Search</button>-->
                            <!--</div>-->
                        <!--</div>-->

                    <!--</form>-->
                        <div class="row no-gutters">
                            <div class="col">
                                <div class="map-container">
                                    {{> googleMap name="locationMap" options=initialOptions}}
                                </div>
                                <div id="infowindow-content">
                                    <span id="place-name" class="h5"></span><br>
                                    <span id="place-address"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                <div class="modal-footer">
                    <h5 class="modal-title">Location: </h5>
                    <input id="locationToSave" class="form-control" type="text" placeholder="" readonly>
                    <button type="button" class="btn btn-secondary btn-saveLoc" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
